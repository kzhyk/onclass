<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design｜お問い合わせ</title>
    <!-- フォント -->
    <lin\k rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
<div class="wrapper">
<!-- header -->
    <header class="header">
        <div class="header-inner">
            <h1 class="site-title"><a href="#">Cresta Design</a></h1><!-- .site-title -->
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#!">Concept</a></li>
                    <li class="nav-item"><a href="#!">Service</a></li>
                    <li class="nav-item"><a href="#!">Works</a></li>
                    <li class="nav-item"><a href="./">Contact</a></li>
                </ul><!-- .nav-list -->
            </nav><!-- .header-inner -->
            <!-- バーガーボタン -->
            <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </button><!-- .burger-btn -->
        </div>
    </header>
<!-- main -->
    <main>
        <!-- page-title -->
        <div class="page-title-wrapper">
            <h1 class="page-title">Contact</h1>
            <div class="page-title-bottom">Contact us</div>
        </div><!-- .page-title-wrapper -->
        
        <!-- form -->
        <form action="" class="form-wrapper">
            <ul class="form-list">
                <!-- お問い合わせ内容 -->
                    <li class="form-item">
                        <label for="" class="form-label">お問い合わせ内容</label>
                        <ul class="checkbox-list">
                            <!-- 資料請求 -->
                                <li class="checkbox-item">
                                    <input type="checkbox" class="checkbox" id="document">
                                    <label for="document">資料請求</label>
                                </li>
                            <!-- お電話でのご相談を希望 -->
                                <li class="checkbox-item">
                                    <input type="checkbox" class="checkbox" id="phone">
                                    <label for="phone">お電話でのご相談を希望</label>
                                </li>
                            <!-- 申し込み -->
                                <li class="checkbox-item">
                                    <input type="checkbox" class="checkbox" id="application">
                                    <label for="application">申し込み</label>
                                </li>
                        </ul><!-- checkbox-list -->
                    </li>
                <!-- 担当者名 -->
                    <li class="form-item">
                        <label for="" class="form-label">担当者名</label>
                        <input type="text" class="input-text">
                    </li>
                <!-- 電話番号 -->
                    <li class="form-item">
                        <label for="" class="form-label">電話番号</label>
                        <input type="text" class="input-text">
                    </li>
                <!-- メールアドレス -->
                    <li class="form-item">
                        <label for="" class="form-label">メールアドレス</label>
                        <input type="text" class="input-text">
                    </li>
                <!-- その他 -->
                    <li class="form-item">
                        <label for="" class="form-label">その他</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
            </ul><!-- .form-list -->
            <input type="submit" value="Submit" class="submit-btn">
        </form><!-- .form-wrapper -->
    </main>
    <footer class="footer">
        <p><small>&copy;cresta.design all rights reserved</small></p>
    </footer>
</div><!-- .wrapper -->
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
